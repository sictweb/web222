<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List Example</title>
    </head>

    <body>
        <h3>Ordered List</h3>
        <ol>
            <li>First list item</li>
            <li>Second list item</li>
            <li>Third list item</li>
        </ol>

        <h3>Unordered List</h3>
        <ul>
            <li>First list item</li>
            <li>Second list item</li>
            <li>Third list item</li>
        </ul>
    </body>
</html>
